<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Free Online Mascot Creator | Mascot.ga</title>
    <meta name="Description" content="Mascot maker that allows you to create awesome mascots in seconds with the click of a couple of buttons.">
    <meta name="Keywords" content="mascot creator">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="stylesheets/jPages.css">
    <link rel="stylesheet" href="stylesheets/animate.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/function.js"></script>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/lazyload.js"></script>
    <script src="javascripts/jPages.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <header>
            <h1><a href="/"><i class="fa fa-paw"></i> Mascot.ga</a></h1>
            <p>Create awesome mascots in seconds</p>
            <ul>
                <li><a href="create.html">Start <strong>Create</strong></a>
                </li>
                <li><a href="sample.html">View <strong>Sample</strong></a>
                </li>
                <li><a href="tutorial.html">Learn <strong>Tutorial</strong></a>
                </li>
                <li><a href="help.html">Project <strong>Need Help</strong></a>
                </li>
            </ul>
        </header>
        <section>
            <h3 align="center">Please select a mascot below</h3>
            <div id="mascots" class="center">
                <ul id="mascot">
                    <script>
                        var htmlMascots = '';
                        mascots.sort();
                        jQuery.each(mascots, function (index, value) {
                            htmlMascots += '<li class="mascot"><a href="creator.html?mascot=' + value + '"><img  src="http://mascot.ga/mascots/' + value + '/icon.png" class="lazy" data-original="http://mascot.ga/mascots/' + value + '/icon.png" /><p>' + value.toUpperCase()
                                .replace(/-/g, ' ') + '</p></a></li>';
                        });
                        document.write(htmlMascots);

                    </script>
                </ul>
            </div>
            <div style="clear: both;"></div>
            <div class="holder"></div>
        </section>
    </div>
    <footer>
        <p>Project maintained by <a href="https://github.com/aerovin">aerovin</a>
        </p>
        <p>Hosted on GitHub Pages</p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script>
        $(function () {
            /* initiate lazyload defining a custom event to trigger image loading  */
            $("ul li img")
                .lazyload({
                    event: "turnPage",
                    effect: "fadeIn"
                });
            /* initiate plugin */
            $("div.holder")
                .jPages({
                    containerID: "mascot",
                    direction: "random",
                    animation: "flipInY",
                    first: false,
                    previous: "Prev",
                    next: "Next",
                    last: false,
                    callback: function (pages,
                        items) {
                        /* lazy load current images */
                        items.showing.find("img")
                            .trigger("turnPage");
                        /* lazy load next page images */
                        items.oncoming.find("img")
                            .trigger("turnPage");
                    }
                });
        });

    </script>
</body>
</html>
